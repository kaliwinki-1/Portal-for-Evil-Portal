<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Discord</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Whitney", "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #36393f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .login-container {
            background-color: #36393f;
            border-radius: 9px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
        }

        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 80px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            background-color: #202225;
            color: white;
        }

        input::placeholder {
            color: #b9bbbe;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #5865F2;
            border: none;
            border-radius: 3px;
            font-size: 15px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .login-button:hover {
            background-color: #4752c4;
        }

        .forgot-password {
            display: block;
            text-align: left;
            color: #7fa7e4;
            font-size: 14px;
            text-decoration: none;
            margin-bottom: 20px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .label_c46f6a {
            font-family: "Whitney", "Helvetica Neue", Helvetica, Arial, sans-serif;
            color: #b9bbbe;
        }

        .eyebrow_c46f6a {
            font-size: 12px;
            font-weight: bold;
        }

        .required_c46f6a {
            color: #f04747;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .login-container {
                width: 100%;
                margin: 10px;
            }

            .logo img {
                width: 60px;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
