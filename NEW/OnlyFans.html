<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

        <!-- Contenu principal : Formulaire de connexion -->
        <main class="main-content">
            <h1 id="login-title">Log in to your account</h1>
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="email" id="email-label">Email or username</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email or username" required>
                </div>
                <div class="form-group">
                    <label for="password" id="password-label">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-button" id="login-button">Log In</button>
            </form>

            <!-- Liens supplémentaires -->
            <div class="links">
                <a href="#" class="forgot-password" id="forgot-password">Forgot your password?</a>
                <p id="signup-text">Don't have an account? <a href="#" class="signup-link" id="signup-link">Sign up</a></p>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <ul class="footer-links">
                <li><a href="#" id="footer-about">About</a></li>
                <li><a href="#" id="footer-support">Support</a></li>
                <li><a href="#" id="footer-terms">Terms</a></li>
                <li><a href="#" id="footer-privacy">Privacy</a></li>
            </ul>
        </footer>

        <!-- Language selector (en bas) -->
        <div class="language-footer">
            <select id="language-select">
                <option value="en" selected>English</option>
                <option value="fr">Français</option>
            </select>
        </div>
    </div>

    <script>
        // Textes bilingues
        const translations = {
            en: {
                title: "Log in to your account",
                emailLabel: "Email or username",
                emailPlaceholder: "Enter your email or username",
                passwordLabel: "Password",
                passwordPlaceholder: "Password",
                loginButton: "Log In",
                forgotPassword: "Forgot your password?",
                signupText: "Don't have an account?",
                signupLink: "Sign up",
                footerAbout: "About",
                footerSupport: "Support",
                footerTerms: "Terms",
                footerPrivacy: "Privacy",
                alertEmpty: "Please fill in all fields.",
                alertSuccess: "Logging in... (Educational simulation)"
            },
            fr: {
                title: "Se connecter à votre compte",
                emailLabel: "Adresse e-mail ou nom d'utilisateur",
                emailPlaceholder: "Entrez votre adresse e-mail ou nom d'utilisateur",
                passwordLabel: "Mot de passe",
                passwordPlaceholder: "Mot de passe",
                loginButton: "Se connecter",
                forgotPassword: "Mot de passe oublié ?",
                signupText: "Pas de compte ?",
                signupLink: "S'inscrire",
                footerAbout: "À propos",
                footerSupport: "Support",
                footerTerms: "Conditions",
                footerPrivacy: "Confidentialité",
                alertEmpty: "Veuillez remplir tous les champs.",
                alertSuccess: "Connexion en cours... (Simulation éducative)"
            }
        };

        // Fonction pour mettre à jour le contenu en fonction de la langue
        function updateLanguage(lang) {
            document.getElementById('login-title').textContent = translations[lang].title;
            document.getElementById('email-label').textContent = translations[lang].emailLabel;
            document.getElementById('email').placeholder = translations[lang].emailPlaceholder;
            document.getElementById('password-label').textContent = translations[lang].passwordLabel;
            document.getElementById('password').placeholder = translations[lang].passwordPlaceholder;
            document.getElementById('login-button').textContent = translations[lang].loginButton;
            document.getElementById('forgot-password').textContent = translations[lang].forgotPassword;
            document.getElementById('signup-text').childNodes[0].textContent = translations[lang].signupText + " ";
            document.getElementById('signup-link').textContent = translations[lang].signupLink;
            document.getElementById('footer-about').textContent = translations[lang].footerAbout;
            document.getElementById('footer-support').textContent = translations[lang].footerSupport;
            document.getElementById('footer-terms').textContent = translations[lang].footerTerms;
            document.getElementById('footer-privacy').textContent = translations[lang].footerPrivacy;
            document.documentElement.lang = lang;
        }

        // Initialiser en anglais
        updateLanguage('en');

        // Gestion du changement de langue
        document.getElementById('language-select').addEventListener('change', function(event) {
            updateLanguage(event.target.value);
        });

        // Gestion de la soumission du formulaire
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const lang = document.getElementById('language-select').value;
            
            if (email && password) {
                alert(translations[lang].alertSuccess);
                console.log('Email:', email, 'Password:', password);
            } else {
                alert(translations[lang].alertEmpty);
            }
        });
    </script>
