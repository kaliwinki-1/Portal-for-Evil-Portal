<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PornHub - Connexion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 380px;
            backdrop-filter: blur(10px);
        }

        .logo-container {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 50%, #ff6b35 100%);
            padding: 25px 20px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 
                0 8px 25px rgba(255, 107, 53, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .logo-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.1) 50%, 
                transparent 100%);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .logo {
            font-family: 'Arial Black', Arial, sans-serif;
            font-size: 52px;
            font-weight: 900;
            letter-spacing: -3px;
            text-transform: uppercase;
            display: inline-block;
            position: relative;
            z-index: 2;
            line-height: 1;
        }

        .blanc {
            color: #FFFFFF !important;
            text-shadow: 
                0 0 8px rgba(255, 255, 255, 0.9),
                2px 2px 4px rgba(0, 0, 0, 0.4),
                -1px -1px 2px rgba(255, 255, 255, 0.3);
            -webkit-text-stroke: 0.5px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .noir {
            color: #000000 !important;
            text-shadow: 
                2px 2px 6px rgba(0, 0, 0, 0.7),
                -1px -1px 2px rgba(255, 255, 255, 0.4),
                1px 1px 2px rgba(0, 0, 0, 0.3);
            margin-left: -3px;
            position: relative;
            z-index: 1;
        }

        .login-title {
            text-align: center;
            margin-bottom: 30px;
            color: #ff6b35;
            font-size: 24px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #cccccc;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #444444;
            border-radius: 6px;
            background: rgba(42, 42, 42, 0.8);
            color: #ffffff;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: #888888;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff6b35;
            background: rgba(42, 42, 42, 0.95);
            box-shadow: 
                0 0 0 3px rgba(255, 107, 53, 0.2),
                0 0 15px rgba(255, 107, 53, 0.1);
            transform: translateY(-1px);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .forgot-link {
            display: block;
            text-align: center;
            color: #ff6b35;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 15px;
            transition: color 0.3s ease;
        }

        .forgot-link:hover {
            color: #ffffff;
            text-shadow: 0 0 5px rgba(255, 107, 53, 0.8);
        }

        .signup-section {
            text-align: center;
            color: #cccccc;
            font-size: 14px;
            margin-bottom: 25px;
        }

        .signup-section a {
            color: #ff6b35;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-section a:hover {
            color: #ffffff;
            text-shadow: 0 0 5px rgba(255, 107, 53, 0.8);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #333333;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 15px;
        }

        .footer-links a {
            color: #999999;
            text-decoration: none;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #ff6b35;
        }

        .lang-selector {
            text-align: center;
            margin-top: 20px;
        }

        .lang-selector a {
            color: #999999;
            text-decoration: none;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 0 15px;
            transition: color 0.3s ease;
            position: relative;
        }

        .lang-selector a::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 0;
            height: 1px;
            background: #ff6b35;
            transition: width 0.3s ease;
        }

        .lang-selector a:hover::after {
            width: 100%;
        }

        .lang-selector a:hover {
            color: #ff6b35;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .logo {
                font-size: 42px;
                letter-spacing: -2px;
            }
            
            .login-title {
                font-size: 20px;
            }
            
            .footer-links {
                flex-direction: column;
                gap: 10px;
            }
        }

        /* Animation d'apparition */
        .login-container {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo -->
        <div class="logo-container">
            <div class="logo">
                <span class="blanc">PORN</span>
                <span class="noir">HUB</span>
            </div>
        </div>

        <!-- Titre -->
        <h2 class="login-title">Log in to your account</h2>

        <!-- Formulaire -->
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email or username</label>
                <input 
                    type="text" 
                    id="email" 
                    name="email" 
                    placeholder="Enter your email or username"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password"
                    required
                >
            </div>

            <button type="submit" class="login-btn">Log In</button>
        </form>

        <!-- Liens -->
        <a href="#" class="forgot-link">Forgot your password?</a>

        <div class="signup-section">
            Don't have an account? <a href="#">Sign up</a>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="footer-links">
                <a href="#">About</a>
                <a href="#">Support</a>
                <a href="#">Terms</a>
                <a href="#">Privacy</a>
            </div>
        </div>

        <!-- Sélecteur de langue -->
        <div class="lang-selector">
            <a href="#" class="active">English</a>
            <a href="#">Français</a>
        </div>
    </div>

    <script>
        // Script JavaScript pour interactions
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const loginBtn = document.querySelector('.login-btn');

            // Animation au clic sur le bouton
            loginBtn.addEventListener('click', function(e) {
                if (form.checkValidity()) {
                    // Animation de chargement
                    this.innerHTML = 'Logging in...';
                    this.style.background = 'linear-gradient(135deg, #cccccc 0%, #999999 100%)';
                    this.style.cursor = 'wait';
                    
                    // Simuler connexion (3 secondes)
                    setTimeout(() => {
                        this.innerHTML = 'Log In';
                        this.style.background = 'linear-gradient(135deg, #ff6b35 0%, #f7931e 100%)';
                        this.style.cursor = 'pointer';
                        alert('Connexion réussie ! 🎉');
                    }, 3000);
                }
            });

            // Effet de focus sur les inputs
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });

            // Effet de particules sur le logo (optionnel)
            const logoContainer = document.querySelector('.logo-container');
            logoContainer.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.02) rotate(1deg)';
            });
            
            logoContainer.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1) rotate(0deg)';
            });

            // Validation du formulaire
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                if (!email || !password) {
                    alert('Veuillez remplir tous les champs !');
                    return;
                }
                
                // Simuler validation
                console.log('Tentative de connexion:', { email, password });
            });
        });

        // Fonction pour changer la langue (exemple)
        function changeLanguage(lang) {
            const langLinks = document.querySelectorAll('.lang-selector a');
            langLinks.forEach(link => link.classList.remove('active'));
            
            event.target.classList.add('active');
            
            if (lang === 'fr') {
                document.querySelector('.login-title').textContent = 'Connexion à votre compte';
                document.querySelector('.forgot-link').textContent = 'Mot de passe oublié ?';
                document.querySelector('.signup-section').innerHTML = 
                    'Pas de compte ? <a href="#">S\'inscrire</a>';
            } else {
                document.querySelector('.login-title').textContent = 'Log in to your account';
                document.querySelector('.forgot-link').textContent = 'Forgot your password?';
                document.querySelector('.signup-section').innerHTML = 
                    "Don't have an account? <a href='#'>Sign up</a>";
            }
        }
    </script>
</body>
</html>
