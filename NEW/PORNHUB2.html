<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Login Portal</title>
    <style>
        body {
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .login-container {
            background: rgba(0,0,0,0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 350px;
        }
        
        .logo-container {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        .logo svg {
            width: 100%;
            max-width: 200px;
            height: auto;
            display: inline-block;
        }
        
        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #ff6b35;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #2a2a2a;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #ff6b35;
            box-shadow: 0 0 5px rgba(255,107,53,0.5);
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
        }
        
        .login-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        .forgot-link {
            display: block;
            text-align: center;
            color: #ff6b35;
            text-decoration: none;
            margin-bottom: 15px;
        }
        
        .signup-link {
            text-align: center;
            color: #ccc;
        }
        
        .signup-link a {
            color: #ff6b35;
            text-decoration: none;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 12px;
        }
        
        .footer a {
            color: #ff6b35;
            text-decoration: none;
            margin: 0 10px;
        }
        
        .lang-selector {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 12px;
        }
        
        .lang-selector a {
            color: #ff6b35;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
