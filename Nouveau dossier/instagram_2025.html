    * {

    }
    body {
      background-color: #fafafa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      background-color: #fff;
      border: 1px solid #dbdbdb;
      width: 350px;
      padding: 40px 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px;
    }
    .logo-svg {
    margin-bottom: 30px;
    display: flex;
    justify-content: center;
    }
    .logo-svg svg {
    width: 120px;
    height: 80px;
    }
    .login-form input {
      width: 100%;
      margin-bottom: 6px;
      padding: 9px;
      font-size: 12px;
      border: 1px solid #dbdbdb;
      background-color: #fafafa;
      border-radius: 3px;
    }
    .login-form button {
      margin-top: 10px;
      width: 100%;
      background-color: #4cb5f9;
      color: white;
      border: none;
      padding: 8px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    .separator {
      display: flex;
      align-items: center;
      margin: 20px 0;
      width: 100%;
    }
    .separator div {
      flex: 1;
      height: 1px;
      background-color: #dbdbdb;
    }
    .separator span {
      margin: 0 10px;
      color: #8e8e8e;
      font-size: 12px;
      font-weight: 600;
    }
    .fb-login {
      color: #385185;
      font-weight: bold;
      font-size: 14px;
      text-decoration: none;
      margin-top: 10px;
    }
    .forgot {
      margin-top: 15px;
      font-size: 12px;
      color: #00376b;
      text-decoration: none;
    }
    .signup-container {
      background-color: #fff;
      border: 1px solid #dbdbdb;
      width: 350px;
      padding: 20px;
      text-align: center;
      font-size: 14px;
    }
    .signup-container a {
      color: #0095f6;
      font-weight: bold;
      text-decoration: none;
      margin-left: 5px;
    }
    footer {
      position: relative;
      margin-top: 30px;
      padding: 20px 0;
      width: 100%;
      max-width: 720px;
      text-align: center;
      font-size: 12px;
      color: #8e8e8e;
    }
    .footer-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }
    .footer-links a {
      color: #8e8e8e;
      text-decoration: none;
      margin: 5px 10px;
      font-size: 12px;
    }
    .footer-links a:hover {
      text-decoration: underline;
    }
    .language-selector {
      margin-bottom: 10px;
    }
    .language-selector select {
      border: none;
      background: transparent;
      font-size: 12px;
      color: #8e8e8e;
      cursor: pointer;
    }
