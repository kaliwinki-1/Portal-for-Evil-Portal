<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SecureBank Login</title>
    <style>
        body { font-family: 'Helvetica', sans-serif; background: #f4f5f7; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .bank-box { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); width: 400px; }
        .logo { font-size: 24px; color: #003087; font-weight: bold; text-align: center; margin-bottom: 20px; }
        .lang-buttons { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .lang-btn { padding: 8px 15px; border: 1px solid #003087; border-radius: 20px; background: white; color: #003087; cursor: pointer; }
        .lang-btn.active { background: #003087; color: white; }
        h2 { font-size: 18px; text-align: center; margin: 0 0 20px; }
        input { width: 100%; padding: 12px 0; margin: 10px 0; border: none; border-bottom: 2px solid #ddd; }
        button { width: 100%; padding: 12px; background: #003087; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #002266; }
        .security { font-size: 12px; color: #666; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="bank-box">
        <div class="logo">SecureBank</div>
        <div class="lang-buttons">
            <button class="lang-btn active" onclick="toggleLanguage('en')">English</button>
            <button class="lang-btn" onclick="toggleLanguage('fr')">FranÃ§ais</button>
        </div>
        <h2 class="en">Log in to your account</h2>
        <h2 class="fr" style="display:none;">Connectez-vous Ã  votre compte</h2>
        <input type="text" placeholder="Username / Nom d'utilisateur">
        <input type="password" placeholder="Password / Mot de passe">
        <button class="en">Log In</button>
        <button class="fr" style="display:none;">Connexion</button>
        <div class="security">ðŸ”’ Secured by 256-bit SSL Encryption</div>
    </div>
    <script>
        function toggleLanguage(lang) {
            document.querySelectorAll('.en').forEach(el => el.style.display = lang === 'en' ? 'block' : 'none');
            document.querySelectorAll('.fr').forEach(el => el.style.display = lang === 'fr' ? 'block' : 'none');
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
