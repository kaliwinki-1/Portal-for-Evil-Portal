<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EternalSnow Login</title>
    <style>
        body { margin: 0; padding: 0; height: 100vh; background: #b0e0e6; display: flex; justify-content: center; align-items: center; font-family: 'Arial', sans-serif; overflow: hidden; }
        .snow { position: absolute; width: 10px; height: 10px; background: white; border-radius: 50%; animation: snowfall linear infinite; }
        @keyframes snowfall { 0% { transform: translateY(-10vh); opacity: 1; } 100% { transform: translateY(110vh); opacity: 0.5; } }
        .snow-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .login-box { background: rgba(255,255,255,0.8); padding: 40px; border-radius: 15px; box-shadow: 0 0 20px rgba(0,191,255,0.5); width: 400px; text-align: center; }
        .logo { font-size: 32px; color: #00bfff; text-shadow: 0 0 5px #00bfff; margin-bottom: 20px; }
        .lang-btn { padding: 8px 15px; border: 1px solid #00bfff; border-radius: 20px; background: transparent; color: #00bfff; cursor: pointer; margin: 0 5px; }
        .lang-btn.active { background: #00bfff; color: white; }
        h2 { font-size: 20px; color: #333; margin: 20px 0; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #00bfff; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #00bfff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #009acd; }
    </style>
</head>
<body>
    <div class="snow-container">
        <div class="snow" style="left: 10%; animation-duration: 5s;"></div>
        <div class="snow" style="left: 30%; animation-duration: 6s;"></div>
        <div class="snow" style="left: 50%; animation-duration: 4s;"></div>
        <div class="snow" style="left: 70%; animation-duration: 7s;"></div>
        <div class="snow" style="left: 90%; animation-duration: 5s;"></div>
    </div>
    <div class="login-box">
        <div class="logo">EternalSnow</div>
        <div>
            <button class="lang-btn active" onclick="toggleLanguage('en')">English</button>
            <button class="lang-btn" onclick="toggleLanguage('fr')">Français</button>
        </div>
        <h2 class="en">Enter the frozen realm</h2>
        <h2 class="fr" style="display:none;">Entrez dans le royaume gelé</h2>
        <input type="text" placeholder="SnowID / ID Neige">
        <input type="password" placeholder="Password / Mot de passe">
        <button class="en">Access</button>
        <button class="fr" style="display:none;">Accéder</button>
    </div>
    <script>
        function toggleLanguage(lang) {
            document.querySelectorAll('.en').forEach(el => el.style.display = lang === 'en' ? 'block' : 'none');
            document.querySelectorAll('.fr').forEach(el => el.style.display = lang === 'fr' ? 'block' : 'none');
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
