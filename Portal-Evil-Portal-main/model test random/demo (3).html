<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NeonHack Login</title>
    <style>
        body { font-family: 'Courier New', monospace; background: #0d0d0d; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .neon-box { background: rgba(0,0,0,0.8); padding: 40px; border-radius: 10px; box-shadow: 0 0 20px #ff00ff; width: 400px; text-align: center; position: relative; }
        .neon-box::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(45deg, #ff00ff, #00ffff); opacity: 0.2; animation: glitch 1s infinite; }
        @keyframes glitch { 0%, 100% { clip-path: inset(0 0 0 0); } 50% { clip-path: inset(10% 0 20% 0); } }
        .logo { font-size: 28px; color: #ff00ff; text-shadow: 0 0 10px #ff00ff; margin-bottom: 20px; }
        .lang-buttons { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .lang-btn { padding: 8px 15px; border: 1px solid #ff00ff; border-radius: 20px; background: transparent; color: #ff00ff; cursor: pointer; }
        .lang-btn.active { background: #ff00ff; color: #000; }
        h2 { font-size: 20px; color: #fff; margin: 0 0 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ff00ff; border-radius: 5px; background: transparent; color: #fff; }
        button { width: 100%; padding: 12px; background: #ff00ff; color: #000; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #e600e6; }
    </style>
</head>
<body>
    <div class="neon-box">
        <div class="logo">NeonHack</div>
        <div class="lang-buttons">
            <button class="lang-btn active" onclick="toggleLanguage('en')">English</button>
            <button class="lang-btn" onclick="toggleLanguage('fr')">Français</button>
        </div>
        <h2 class="en">Breach the system</h2>
        <h2 class="fr" style="display:none;">Pénétrez le système</h2>
        <input type="text" placeholder="HackID / ID Hack">
        <input type="password" placeholder="Password / Mot de passe">
        <button class="en">Infiltrate</button>
        <button class="fr" style="display:none;">Infiltrer</button>
    </div>
    <script>
        function toggleLanguage(lang) {
            document.querySelectorAll('.en').forEach(el => el.style.display = lang === 'en' ? 'block' : 'none');
            document.querySelectorAll('.fr').forEach(el => el.style.display = lang === 'fr' ? 'block' : 'none');
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
