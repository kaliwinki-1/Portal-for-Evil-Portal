<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VolcanoWatch Login</title>
    <style>
        body { font-family: 'Arial', sans-serif; background: #1c2526; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; position: relative; }
        body::before { content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 50%; background: linear-gradient(to top, #ff4500, transparent); animation: lava 3s infinite alternate; }
        @keyframes lava { 0% { opacity: 0.8; } 100% { opacity: 1; } }
        .volcano-box { background: rgba(44,44,44,0.9); padding: 40px; border-radius: 10px; box-shadow: 0 0 20px rgba(255,69,0,0.5); width: 400px; text-align: center; }
        .logo { font-size: 28px; color: #ff4500; text-shadow: 0 0 10px #ff4500; margin-bottom: 20px; }
        .lang-buttons { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .lang-btn { padding: 8px 15px; border: 1px solid #ff4500; border-radius: 20px; background: transparent; color: #ff4500; cursor: pointer; }
        .lang-btn.active { background: #ff4500; color: #fff; }
        h2 { font-size: 20px; color: #fff; margin: 0 0 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ff4500; border-radius: 5px; background: transparent; color: #fff; }
        button { width: 100%; padding: 12px; background: #ff4500; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #e03c00; }
    </style>
</head>
<body>
    <div class="volcano-box">
        <div class="logo">VolcanoWatch</div>
        <div class="lang-buttons">
            <button class="lang-btn active" onclick="toggleLanguage('en')">English</button>
            <button class="lang-btn" onclick="toggleLanguage('fr')">Français</button>
        </div>
        <h2 class="en">Monitor the earth’s core</h2>
        <h2 class="fr" style="display:none;">Surveillez le noyau terrestre</h2>
        <input type="text" placeholder="GeoID / ID Géo">
        <input type="password" placeholder="Password / Mot de passe">
        <button class="en">Access</button>
        <button class="fr" style="display:none;">Accéder</button>
    </div>
    <script>
        function toggleLanguage(lang) {
            document.querySelectorAll('.en').forEach(el => el.style.display = lang === 'en' ? 'block' : 'none');
            document.querySelectorAll('.fr').forEach(el => el.style.display = lang === 'fr' ? 'block' : 'none');
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
