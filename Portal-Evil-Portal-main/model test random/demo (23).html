<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PlasmaGates Login</title>
    <style>
        body { margin: 0; height: 100vh; background: #0d001a; display: flex; justify-content: center; align-items: center; font-family: 'Arial', sans-serif; overflow: hidden; }
        .plasma { position: absolute; width: 100%; height: 100%; background: radial-gradient(circle, #9400d3, #00ffcc); animation: surge 3s infinite; }
        @keyframes surge { 0% { transform: scale(1); opacity: 0.5; } 50% { transform: scale(1.2); opacity: 1; } 100% { transform: scale(1); opacity: 0.5; } }
        .login-box { background: rgba(0,0,0,0.8); padding: 40px; border-radius: 15px; box-shadow: 0 0 40px #9400d3; width: 400px; text-align: center; z-index: 1; }
        .logo { font-size: 32px; color: #00ffcc; text-shadow: 0 0 20px #9400d3; margin-bottom: 20px; }
        .lang-btn { padding: 8px 15px; border: 1px solid #00ffcc; border-radius: 20px; background: transparent; color: #00ffcc; cursor: pointer; margin: 0 5px; }
        .lang-btn.active { background: #00ffcc; color: #000; }
        h2 { font-size: 20px; color: #fff; margin: 20px 0; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #9400d3; border-radius: 5px; background: transparent; color: #fff; }
        button { width: 100%; padding: 12px; background: #9400d3; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #7b00b3; }
    </style>
</head>
<body>
    <div class="plasma"></div>
    <div class="login-box">
        <div class="logo">PlasmaGates</div>
        <div>
            <button class="lang-btn active" onclick="toggleLanguage('en')">English</button>
            <button class="lang-btn" onclick="toggleLanguage('fr')">Fran√ßais</button>
        </div>
        <h2 class="en">Pulse through the void</h2>
        <h2 class="fr" style="display:none;">Pulsez dans le vide</h2>
        <input type="text" placeholder="PlasmaID / ID Plasma">
        <input type="password" placeholder="Password / Mot de passe">
        <button class="en">Ignite</button>
        <button class="fr" style="display:none;">Allumer</button>
    </div>
    <script>
        function toggleLanguage(lang) {
            document.querySelectorAll('.en').forEach(el => el.style.display = lang === 'en' ? 'block' : 'none');
            document.querySelectorAll('.fr').forEach(el => el.style.display = lang === 'fr' ? 'block' : 'none');
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
