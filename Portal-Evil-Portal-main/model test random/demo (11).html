<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SolarWind Login</title>
    <style>
        body { margin: 0; height: 100vh; background: #0a1d37; display: flex; justify-content: center; align-items: center; font-family: 'Orbitron', sans-serif; overflow: hidden; }
        .wind { position: absolute; width: 5px; height: 5px; background: #ffd700; border-radius: 50%; animation: windflow linear infinite; }
        @keyframes windflow { 0% { transform: translateX(-10vw); opacity: 1; } 100% { transform: translateX(110vw); opacity: 0; } }
        .wind-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .login-box { background: rgba(255,255,255,0.1); padding: 40px; border-radius: 15px; box-shadow: 0 0 20px #ffd700; width: 400px; text-align: center; backdrop-filter: blur(5px); }
        .logo { font-size: 32px; color: #ffd700; text-shadow: 0 0 10px #ffd700; margin-bottom: 20px; }
        .lang-btn { padding: 8px 15px; border: 1px solid #ffd700; border-radius: 20px; background: transparent; color: #ffd700; cursor: pointer; margin: 0 5px; }
        .lang-btn.active { background: #ffd700; color: #000; }
        h2 { font-size: 20px; color: #fff; margin: 20px 0; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ffd700; border-radius: 5px; background: transparent; color: #fff; }
        button { width: 100%; padding: 12px; background: #ffd700; color: #000; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #ffca28; }
    </style>
</head>
<body>
    <div class="wind-container">
        <div class="wind" style="top: 20%; animation-duration: 3s;"></div>
        <div class="wind" style="top: 40%; animation-duration: 4s;"></div>
        <div class="wind" style="top: 60%; animation-duration: 3.5s;"></div>
        <div class="wind" style="top: 80%; animation-duration: 5s;"></div>
    </div>
    <div class="login-box">
        <div class="logo">SolarWind</div>
        <div>
            <button class="lang-btn active" onclick="toggleLanguage('en')">English</button>
            <button class="lang-btn" onclick="toggleLanguage('fr')">Français</button>
        </div>
        <h2 class="en">Ride the cosmic waves</h2>
        <h2 class="fr" style="display:none;">Surfez sur les vagues cosmiques</h2>
        <input type="text" placeholder="StarID / ID Étoile">
        <input type="password" placeholder="Password / Mot de passe">
        <button class="en">Launch</button>
        <button class="fr" style="display:none;">Lancer</button>
    </div>
    <script>
        function toggleLanguage(lang) {
            document.querySelectorAll('.en').forEach(el => el.style.display = lang === 'en' ? 'block' : 'none');
            document.querySelectorAll('.fr').forEach(el => el.style.display = lang === 'fr' ? 'block' : 'none');
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
