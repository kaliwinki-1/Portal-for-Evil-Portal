<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HypnoSpheres Login</title>
    <style>
        body { margin: 0; height: 100vh; background: #000; display: flex; justify-content: center; align-items: center; font-family: 'Arial', sans-serif; overflow: hidden; }
        .sphere { position: absolute; width: 200px; height: 200px; background: radial-gradient(circle, #00ff00, #ff00ff); border-radius: 50%; animation: pulse 3s infinite; }
        @keyframes pulse { 0% { transform: scale(0.8) rotate(0deg); opacity: 0.5; } 50% { transform: scale(1.2) rotate(180deg); opacity: 1; } 100% { transform: scale(0.8) rotate(360deg); opacity: 0.5; } }
        .login-box { background: rgba(255,255,255,0.1); padding: 40px; border-radius: 15px; box-shadow: 0 0 20px #00ff00; width: 400px; text-align: center; z-index: 1; }
        .logo { font-size: 32px; color: #00ff00; text-shadow: 0 0 15px #ff00ff; margin-bottom: 20px; }
        .lang-btn { padding: 8px 15px; border: 1px solid #00ff00; border-radius: 20px; background: transparent; color: #00ff00; cursor: pointer; margin: 0 5px; }
        .lang-btn.active { background: #00ff00; color: #000; }
        h2 { font-size: 20px; color: #fff; margin: 20px 0; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #00ff00; border-radius: 5px; background: transparent; color: #fff; }
        button { width: 100%; padding: 12px; background: #00ff00; color: #000; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #00cc00; }
    </style>
</head>
<body>
    <div class="sphere" style="top: 10%; left: 10%;"></div>
    <div class="sphere" style="bottom: 10%; right: 10%; animation-delay: 1.5s;"></div>
    <div class="login-box">
        <div class="logo">HypnoSpheres</div>
        <div>
            <button class="lang-btn active" onclick="toggleLanguage('en')">English</button>
            <button class="lang-btn" onclick="toggleLanguage('fr')">Français</button>
        </div>
        <h2 class="en">Lose yourself in trance</h2>
        <h2 class="fr" style="display:none;">Perdez-vous en transe</h2>
        <input type="text" placeholder="SphereID / ID Sphère">
        <input type="password" placeholder="Password / Mot de passe">
        <button class="en">Dive</button>
        <button class="fr" style="display:none;">Plonger</button>
    </div>
    <script>
        function toggleLanguage(lang) {
            document.querySelectorAll('.en').forEach(el => el.style.display = lang === 'en' ? 'block' : 'none');
            document.querySelectorAll('.fr').forEach(el => el.style.display = lang === 'fr' ? 'block' : 'none');
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
