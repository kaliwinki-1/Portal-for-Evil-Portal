<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InfernoGate Login</title>
    <style>
        body { margin: 0; height: 100vh; background: #1a0000; display: flex; justify-content: center; align-items: center; font-family: 'Georgia', serif; position: relative; }
        .flame { position: absolute; bottom: 0; width: 100%; height: 100px; background: linear-gradient(to top, #ff4500, transparent); animation: flicker 1s infinite alternate; }
        @keyframes flicker { 0% { opacity: 0.8; transform: scaleY(1); } 100% { opacity: 1; transform: scaleY(1.2); } }
        .inferno-box { background: rgba(0,0,0,0.9); padding: 50px; border: 3px solid #ff4500; width: 350px; text-align: center; }
        .logo { font-size: 32px; color: #ff4500; text-shadow: 0 0 15px #ff4500; }
        .lang-btn { margin: 15px 5px; padding: 10px 20px; border: 1px solid #ff4500; background: none; color: #ff4500; cursor: pointer; }
        .lang-btn.active { background: #ff4500; color: #000; }
        h2 { font-size: 24px; color: #fff; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ff4500; background: transparent; color: #fff; }
        button { width: 100%; padding: 12px; background: #ff4500; color: #000; border: none; cursor: pointer; }
        button:hover { background: #e64a19; }
    </style>
</head>
<body>
    <div class="flame"></div>
    <div class="inferno-box">
        <div class="logo">InfernoGate</div>
        <button class="lang-btn active" onclick="toggleLanguage('en')">English</button>
        <button class="lang-btn" onclick="toggleLanguage('fr')">Français</button>
        <h2 class="en">Step into the abyss</h2>
        <h2 class="fr" style="display:none;">Entrez dans l'abîme</h2>
        <input type="text" placeholder="HellID / ID Enfer">
        <input type="password" placeholder="Password / Mot de passe">
        <button class="en">Burn In</button>
        <button class="fr" style="display:none;">Brûler</button>
    </div>
    <script>
        function toggleLanguage(lang) {
            document.querySelectorAll('.en').forEach(el => el.style.display = lang === 'en' ? 'block' : 'none');
            document.querySelectorAll('.fr').forEach(el => el.style.display = lang === 'fr' ? 'block' : 'none');
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
