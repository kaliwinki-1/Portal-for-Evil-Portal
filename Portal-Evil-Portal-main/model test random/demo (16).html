<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChromaStars Login</title>
    <style>
        body { margin: 0; height: 100vh; background: #1a0033; display: flex; justify-content: center; align-items: center; font-family: 'Orbitron', sans-serif; overflow: hidden; }
        .star { position: absolute; width: 5px; height: 5px; background: linear-gradient(45deg, #ff00ff, #ffff00); border-radius: 50%; animation: shooting 2s infinite linear; }
        @keyframes shooting { 0% { transform: translate(-50vw, -50vh); opacity: 1; } 100% { transform: translate(50vw, 50vh); opacity: 0; } }
        .star-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .login-box { background: rgba(0,0,0,0.8); padding: 40px; border-radius: 20px; box-shadow: 0 0 40px #ffff00; width: 400px; text-align: center; }
        .logo { font-size: 32px; color: #ffff00; text-shadow: 0 0 20px #ff00ff; margin-bottom: 20px; }
        .lang-btn { padding: 8px 15px; border: 1px solid #ffff00; border-radius: 20px; background: transparent; color: #ffff00; cursor: pointer; margin: 0 5px; }
        .lang-btn.active { background: #ffff00; color: #000; }
        h2 { font-size: 20px; color: #fff; margin: 20px 0; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ffff00; border-radius: 5px; background: transparent; color: #fff; }
        button { width: 100%; padding: 12px; background: #ffff00; color: #000; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #ffcc00; }
    </style>
</head>
<body>
    <div class="star-container">
        <div class="star" style="animation-delay: 0s;"></div>
        <div class="star" style="animation-delay: 0.5s;"></div>
        <div class="star" style="animation-delay: 1s;"></div>
        <div class="star" style="animation-delay: 1.5s;"></div>
    </div>
    <div class="login-box">
        <div class="logo">ChromaStars</div>
        <div>
            <button class="lang-btn active" onclick="toggleLanguage('en')">English</button>
            <button class="lang-btn" onclick="toggleLanguage('fr')">Français</button>
        </div>
        <h2 class="en">Chase the cosmic glow</h2>
        <h2 class="fr" style="display:none;">Poursuivez l’éclat cosmique</h2>
        <input type="text" placeholder="StarID / ID Étoile">
        <input type="password" placeholder="Password / Mot de passe">
        <button class="en">Soar</button>
        <button class="fr" style="display:none;">Planer</button>
    </div>
    <script>
        function toggleLanguage(lang) {
            document.querySelectorAll('.en').forEach(el => el.style.display = lang === 'en' ? 'block' : 'none');
            document.querySelectorAll('.fr').forEach(el => el.style.display = lang === 'fr' ? 'block' : 'none');
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
