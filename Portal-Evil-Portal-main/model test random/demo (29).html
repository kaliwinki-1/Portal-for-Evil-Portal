<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FashionFlow Login</title>
    <style>
        body { font-family: 'Vogue', sans-serif; background: #f0e6e6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; position: relative; }
        body::before { content: ''; position: absolute; top: 0; left: 0; width: 50%; height: 100%; background: #e91e63; transform: skew(-20deg); z-index: -1; }
        .fashion-box { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); width: 400px; text-align: center; }
        .logo { font-size: 28px; color: #e91e63; font-weight: bold; margin-bottom: 20px; }
        .lang-buttons { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .lang-btn { padding: 8px 15px; border: 1px solid #e91e63; border-radius: 20px; background: white; color: #e91e63; cursor: pointer; }
        .lang-btn.active { background: #e91e63; color: white; }
        h2 { font-size: 20px; margin: 0 0 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #e91e63; border-radius: 5px; }
        button { width: 100%; padding: 12px; background: #e91e63; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #d81b60; }
    </style>
</head>
<body>
    <div class="fashion-box">
        <div class="logo">FashionFlow</div>
        <div class="lang-buttons">
            <button class="lang-btn active" onclick="toggleLanguage('en')">English</button>
            <button class="lang-btn" onclick="toggleLanguage('fr')">Fran√ßais</button>
        </div>
        <h2 class="en">Step into style</h2>
        <h2 class="fr" style="display:none;">Entrez dans le style</h2>
        <input type="text" placeholder="Email">
        <input type="password" placeholder="Password / Mot de passe">
        <button class="en">Log In</button>
        <button class="fr" style="display:none;">Connexion</button>
    </div>
    <script>
        function toggleLanguage(lang) {
            document.querySelectorAll('.en').forEach(el => el.style.display = lang === 'en' ? 'block' : 'none');
            document.querySelectorAll('.fr').forEach(el => el.style.display = lang === 'fr' ? 'block' : 'none');
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
