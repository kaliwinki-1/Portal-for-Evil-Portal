<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SonicWave Login</title>
    <style>
        body { margin: 0; height: 100vh; background: #1a1a1a; display: flex; justify-content: center; align-items: center; font-family: 'Arial', sans-serif; position: relative; }
        .wave { position: absolute; width: 100%; height: 100%; background: radial-gradient(circle, rgba(255,0,255,0.3), transparent); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(0.5); opacity: 0.5; } 100% { transform: scale(1.5); opacity: 0; } }
        .login-box { background: rgba(0,0,0,0.9); padding: 40px; border-radius: 10px; box-shadow: 0 0 20px #ff00ff; width: 400px; text-align: center; z-index: 1; }
        .logo { font-size: 32px; color: #ff00ff; text-shadow: 0 0 10px #ff00ff; margin-bottom: 20px; }
        .lang-btn { padding: 8px 15px; border: 1px solid #ff00ff; border-radius: 20px; background: transparent; color: #ff00ff; cursor: pointer; margin: 0 5px; }
        .lang-btn.active { background: #ff00ff; color: #000; }
        h2 { font-size: 20px; color: #fff; margin: 20px 0; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ff00ff; border-radius: 5px; background: transparent; color: #fff; }
        button { width: 100%; padding: 12px; background: #ff00ff; color: #000; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #e600e6; }
    </style>
</head>
<body>
    <div class="wave"></div>
    <div class="login-box">
        <div class="logo">SonicWave</div>
        <div>
            <button class="lang-btn active" onclick="toggleLanguage('en')">English</button>
            <button class="lang-btn" onclick="toggleLanguage('fr')">Français</button>
        </div>
        <h2 class="en">Feel the sound</h2>
        <h2 class="fr" style="display:none;">Ressentez le son</h2>
        <input type="text" placeholder="WaveID / ID Onde">
        <input type="password" placeholder="Password / Mot de passe">
        <button class="en">Resonate</button>
        <button class="fr" style="display:none;">Résonner</button>
    </div>
    <script>
        function toggleLanguage(lang) {
            document.querySelectorAll('.en').forEach(el => el.style.display = lang === 'en' ? 'block' : 'none');
            document.querySelectorAll('.fr').forEach(el => el.style.display = lang === 'fr' ? 'block' : 'none');
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
