<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MirrorMaze Login</title>
    <style>
        body { margin: 0; height: 100vh; background: #000; display: flex; justify-content: center; align-items: center; font-family: 'Arial', sans-serif; overflow: hidden; }
        .mirror { position: absolute; width: 100%; height: 100%; background: radial-gradient(circle, #ff00ff, #00ffff, #ff00ff); opacity: 0.3; animation: spin 10s infinite linear; }
        @keyframes spin { 0% { transform: rotate(0deg) scale(1); } 100% { transform: rotate(360deg) scale(1.2); } }
        .login-box { background: rgba(255,255,255,0.2); padding: 40px; border-radius: 15px; box-shadow: 0 0 30px rgba(255,0,255,0.7); width: 400px; text-align: center; backdrop-filter: blur(10px); z-index: 1; }
        .logo { font-size: 32px; color: #fff; text-shadow: 0 0 15px #ff00ff, 0 0 25px #00ffff; margin-bottom: 20px; animation: glow 2s infinite alternate; }
        @keyframes glow { 0% { text-shadow: 0 0 15px #ff00ff; } 100% { text-shadow: 0 0 25px #00ffff; } }
        .lang-btn { padding: 8px 15px; border: 1px solid #fff; border-radius: 20px; background: transparent; color: #fff; cursor: pointer; margin: 0 5px; }
        .lang-btn.active { background: #ff00ff; color: #000; }
        h2 { font-size: 20px; color: #fff; margin: 20px 0; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ff00ff; border-radius: 5px; background: transparent; color: #fff; }
        button { width: 100%; padding: 12px; background: linear-gradient(45deg, #ff00ff, #00ffff); color: #000; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: linear-gradient(45deg, #00ffff, #ff00ff); }
    </style>
</head>
<body>
    <div class="mirror"></div>
    <div class="login-box">
        <div class="logo">MirrorMaze</div>
        <div>
            <button class="lang-btn active" onclick="toggleLanguage('en')">English</button>
            <button class="lang-btn" onclick="toggleLanguage('fr')">Français</button>
        </div>
        <h2 class="en">Reflect your soul</h2>
        <h2 class="fr" style="display:none;">Reflétez votre âme</h2>
        <input type="text" placeholder="MirrorID / ID Miroir">
        <input type="password" placeholder="Password / Mot de passe">
        <button class="en">Enter</button>
        <button class="fr" style="display:none;">Entrer</button>
    </div>
    <script>
        function toggleLanguage(lang) {
            document.querySelectorAll('.en').forEach(el => el.style.display = lang === 'en' ? 'block' : 'none');
            document.querySelectorAll('.fr').forEach(el => el.style.display = lang === 'fr' ? 'block' : 'none');
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
