<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AcidRain Login</title>
    <style>
        body { margin: 0; height: 100vh; background: #2f4f4f; display: flex; justify-content: center; align-items: center; font-family: 'Courier New', monospace; overflow: hidden; }
        .rain { position: absolute; width: 2px; height: 20px; background: #00ff00; animation: raindrop linear infinite; }
        @keyframes raindrop { 0% { transform: translateY(-10vh); opacity: 1; } 100% { transform: translateY(110vh); opacity: 0.3; } }
        .rain-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .login-box { background: rgba(0,0,0,0.9); padding: 40px; border-radius: 10px; box-shadow: 0 0 20px #00ff00; width: 400px; text-align: center; }
        .logo { font-size: 32px; color: #00ff00; text-shadow: 0 0 10px #00ff00; margin-bottom: 20px; }
        .lang-btn { padding: 8px 15px; border: 1px solid #00ff00; border-radius: 20px; background: transparent; color: #00ff00; cursor: pointer; margin: 0 5px; }
        .lang-btn.active { background: #00ff00; color: #000; }
        h2 { font-size: 20px; color: #fff; margin: 20px 0; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #00ff00; border-radius: 5px; background: transparent; color: #fff; }
        button { width: 100%; padding: 12px; background: #00ff00; color: #000; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #00cc00; }
    </style>
</head>
<body>
    <div class="rain-container">
        <div class="rain" style="left: 15%; animation-duration: 2s;"></div>
        <div class="rain" style="left: 35%; animation-duration: 3s;"></div>
        <div class="rain" style="left: 55%; animation-duration: 2.5s;"></div>
        <div class="rain" style="left: 75%; animation-duration: 3.5s;"></div>
        <div class="rain" style="left: 95%; animation-duration: 2s;"></div>
    </div>
    <div class="login-box">
        <div class="logo">AcidRain</div>
        <div>
            <button class="lang-btn active" onclick="toggleLanguage('en')">English</button>
            <button class="lang-btn" onclick="toggleLanguage('fr')">Français</button>
        </div>
        <h2 class="en">Survive the fallout</h2>
        <h2 class="fr" style="display:none;">Survivez aux retombées</h2>
        <input type="text" placeholder="SurvivorID / ID Survivant">
        <input type="password" placeholder="Password / Mot de passe">
        <button class="en">Enter</button>
        <button class="fr" style="display:none;">Entrer</button>
    </div>
    <script>
        function toggleLanguage(lang) {
            document.querySelectorAll('.en').forEach(el => el.style.display = lang === 'en' ? 'block' : 'none');
            document.querySelectorAll('.fr').forEach(el => el.style.display = lang === 'fr' ? 'block' : 'none');
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
