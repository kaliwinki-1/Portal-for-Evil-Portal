<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InfernoGate Login</title>
    <style>
        body { margin: 0; height: 100vh; background: #2c0b0b; display: flex; justify-content: center; align-items: center; font-family: 'Georgia', serif; position: relative; }
        .flame { position: absolute; bottom: 0; width: 100%; height: 150px; background: linear-gradient(to top, #ff4500, transparent); animation: flame 2s infinite alternate; }
        @keyframes flame { 0% { height: 150px; opacity: 0.8; } 100% { height: 200px; opacity: 1; } }
        .login-box { background: rgba(0,0,0,0.85); padding: 40px; border-radius: 10px; box-shadow: 0 0 20px #ff4500; width: 400px; text-align: center; z-index: 1; }
        .logo { font-size: 32px; color: #ff4500; text-shadow: 0 0 10px #ff4500; margin-bottom: 20px; }
        .lang-btn { padding: 8px 15px; border: 1px solid #ff4500; border-radius: 20px; background: transparent; color: #ff4500; cursor: pointer; margin: 0 5px; }
        .lang-btn.active { background: #ff4500; color: #000; }
        h2 { font-size: 20px; color: #fff; margin: 20px 0; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ff4500; border-radius: 5px; background: transparent; color: #fff; }
        button { width: 100%; padding: 12px; background: #ff4500; color: #000; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #e03c00; }
    </style>
</head>
<body>
    <div class="flame"></div>
    <div class="login-box">
        <div class="logo">InfernoGate</div>
        <div>
            <button class="lang-btn active" onclick="toggleLanguage('en')">English</button>
            <button class="lang-btn" onclick="toggleLanguage('fr')">Fran√ßais</button>
        </div>
        <h2 class="en">Step into the flames</h2>
        <h2 class="fr" style="display:none;">Entrez dans les flammes</h2>
        <input type="text" placeholder="FlameID / ID Flamme">
        <input type="password" placeholder="Password / Mot de passe">
        <button class="en">Burn In</button>
        <button class="fr" style="display:none;">Entrer</button>
    </div>
    <script>
        function toggleLanguage(lang) {
            document.querySelectorAll('.en').forEach(el => el.style.display = lang === 'en' ? 'block' : 'none');
            document.querySelectorAll('.fr').forEach(el => el.style.display = lang === 'fr' ? 'block' : 'none');
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
