<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShopSphere Login</title>
    <style>
        body { font-family: 'Arial', sans-serif; background: linear-gradient(135deg, #ff7e5f, #feb47b); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .shop-box { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); width: 400px; text-align: center; }
        .logo { font-size: 28px; color: #ff7e5f; font-weight: bold; margin-bottom: 20px; }
        .lang-buttons { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .lang-btn { padding: 8px 15px; border: 1px solid #ff7e5f; border-radius: 20px; background: white; color: #ff7e5f; cursor: pointer; transition: all 0.3s; }
        .lang-btn.active { background: #ff7e5f; color: white; }
        h2 { font-size: 20px; margin: 0 0 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        .social-login { display: flex; gap: 10px; margin: 20px 0; }
        .social-btn { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; cursor: pointer; }
        button { width: 100%; padding: 12px; background: #ff7e5f; color: white; border: none; border-radius: 5px; cursor: pointer; transition: background 0.3s; }
        button:hover { background: #feb47b; }
        .footer { font-size: 12px; color: #666; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="shop-box">
        <div class="logo">ShopSphere</div>
        <div class="lang-buttons">
            <button class="lang-btn active" onclick="toggleLanguage('en')">English</button>
            <button class="lang-btn" onclick="toggleLanguage('fr')">Français</button>
        </div>
        <h2 class="en">Sign in to ShopSphere</h2>
        <h2 class="fr" style="display:none;">Connectez-vous à ShopSphere</h2>
        <input type="text" placeholder="Email">
        <input type="password" placeholder="Password / Mot de passe">
        <div class="social-login">
            <button class="social-btn">Google</button>
            <button class="social-btn">Facebook</button>
        </div>
        <button class="en">Sign In</button>
        <button class="fr" style="display:none;">Se connecter</button>
        <div class="footer">Forgot Password? | © 2025 ShopSphere</div>
    </div>
    <script>
        function toggleLanguage(lang) {
            document.querySelectorAll('.en').forEach(el => el.style.display = lang === 'en' ? 'block' : 'none');
            document.querySelectorAll('.fr').forEach(el => el.style.display = lang === 'fr' ? 'block' : 'none');
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
