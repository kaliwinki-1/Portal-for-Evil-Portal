<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VelvetThrone Login</title>
    <style>
        body { margin: 0; height: 100vh; background: #800080; display: flex; justify-content: center; align-items: center; font-family: 'Cinzel', serif; position: relative; }
        .curtain { position: absolute; top: 0; width: 50%; height: 100%; background: #ff1493; animation: sway 5s infinite ease-in-out; }
        .curtain.right { right: 0; animation-delay: 2.5s; }
        @keyframes sway { 0%, 100% { transform: translateX(0); } 50% { transform: translateX(-20%); } }
        .login-box { background: rgba(0,0,0,0.9); padding: 40px; border-radius: 10px; box-shadow: 0 0 30px #ff1493; width: 400px; text-align: center; z-index: 1; }
        .logo { font-size: 32px; color: #ff1493; text-shadow: 0 0 15px #ff1493; margin-bottom: 20px; }
        .lang-btn { padding: 8px 15px; border: 1px solid #ff1493; border-radius: 20px; background: transparent; color: #ff1493; cursor: pointer; margin: 0 5px; }
        .lang-btn.active { background: #ff1493; color: #000; }
        h2 { font-size: 20px; color: #fff; margin: 20px 0; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ff1493; border-radius: 5px; background: transparent; color: #fff; }
        button { width: 100%; padding: 12px; background: #ff1493; color: #000; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #e01283; }
    </style>
</head>
<body>
    <div class="curtain"></div>
    <div class="curtain right"></div>
    <div class="login-box">
        <div class="logo">VelvetThrone</div>
        <div>
            <button class="lang-btn active" onclick="toggleLanguage('en')">English</button>
            <button class="lang-btn" onclick="toggleLanguage('fr')">Français</button>
        </div>
        <h2 class="en">Claim your crown</h2>
        <h2 class="fr" style="display:none;">Réclamez votre couronne</h2>
        <input type="text" placeholder="RoyalID / ID Royal">
        <input type="password" placeholder="Password / Mot de passe">
        <button class="en">Ascend</button>
        <button class="fr" style="display:none;">Monter</button>
    </div>
    <script>
        function toggleLanguage(lang) {
            document.querySelectorAll('.en').forEach(el => el.style.display = lang === 'en' ? 'block' : 'none');
            document.querySelectorAll('.fr').forEach(el => el.style.display = lang === 'fr' ? 'block' : 'none');
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
