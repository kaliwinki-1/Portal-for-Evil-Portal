<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RubyGardens Login</title>
    <style>
        body { margin: 0; height: 100vh; background: #4b0082; display: flex; justify-content: center; align-items: center; font-family: 'Arial', sans-serif; overflow: hidden; }
        .petal { position: absolute; width: 10px; height: 10px; background: #ff4040; clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); animation: fall 4s infinite linear; }
        @keyframes fall { 0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; } 100% { transform: translateY(110vh) rotate(360deg); opacity: 0; } }
        .petal-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .login-box { background: rgba(255,255,255,0.1); padding: 40px; border-radius: 15px; box-shadow: 0 0 30px #ff4040; width: 400px; text-align: center; backdrop-filter: blur(5px); z-index: 1; }
        .logo { font-size: 32px; color: #ff4040; text-shadow: 0 0 20px #ff4040; margin-bottom: 20px; }
        .lang-btn { padding: 8px 15px; border: 1px solid #ff4040; border-radius: 20px; background: transparent; color: #ff4040; cursor: pointer; margin: 0 5px; }
        .lang-btn.active { background: #ff4040; color: #fff; }
        h2 { font-size: 20px; color: #fff; margin: 20px 0; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ff4040; border-radius: 5px; background: transparent; color: #fff; }
        button { width: 100%; padding: 12px; background: #ff4040; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #e63939; }
    </style>
</head>
<body>
    <div class="petal-container">
        <div class="petal" style="left: 20%; animation-delay: 0s;"></div>
        <div class="petal" style="left: 40%; animation-delay: 1s;"></div>
        <div class="petal" style="left: 60%; animation-delay: 2s;"></div>
        <div class="petal" style="left: 80%; animation-delay: 3s;"></div>
    </div>
    <div class="login-box">
        <div class="logo">RubyGardens</div>
        <div>
            <button class="lang-btn active" onclick="toggleLanguage('en')">English</button>
            <button class="lang-btn" onclick="toggleLanguage('fr')">Fran√ßais</button>
        </div>
        <h2 class="en">Bathe in luxury</h2>
        <h2 class="fr" style="display:none;">Baigniez-vous dans le luxe</h2>
        <input type="text" placeholder="GemID / ID Gemme">
        <input type="password" placeholder="Password / Mot de passe">
        <button class="en">Bloom</button>
        <button class="fr" style="display:none;">Fleurir</button>
    </div>
    <script>
        function toggleLanguage(lang) {
            document.querySelectorAll('.en').forEach(el => el.style.display = lang === 'en' ? 'block' : 'none');
            document.querySelectorAll('.fr').forEach(el => el.style.display = lang === 'fr' ? 'block' : 'none');
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
